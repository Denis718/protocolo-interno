<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      {% if page_obj.has_previous %}
        <li class="page-item bg-purple">
          <a class="page-link" href="?page={{ page_obj.previous_page_number }}" tabindex="-1"><i class="tim-icons icon-double-left"></i></a>
        </li>
      {% endif %}

      <li class="page-item active"><a class="page-link" href="?page={{ page_obj.number }}">{{ page_obj.number }}</a></li>
      
      {% if page_obj.has_next %}
        <li class="page-item bg-purple">
          <a class="page-link" href="?page={{ page_obj.next_page_number }}"><i class="tim-icons icon-double-right"></i></a>
        </li>
      {% endif %}
    </ul>
  </nav>
